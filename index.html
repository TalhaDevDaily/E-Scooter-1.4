<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Logo Favicon -->
    <link rel="icon" href="./Images/Squared Logo.png" />

    <!-- Bootstrap Integration - Javascript -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!-- Fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./StyleSheet/general.css" />
    <link rel="stylesheet" type="text/css" href="./StyleSheet/style.css" />
    <title>E-Scooter</title>
  </head>
  <body>
    <!-- ---------Navigation Bar--------- -->
    <nav class="navbar navbar-expand-lg main-nav">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./Images/Logo.png" class="logo" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Gallery</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Contact</a
              >
            </li>
          </ul>

          <div class="nav-btn">
            <a href="#">Sign In</a>
            <a href="#">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>

    <!----------- Hero Section ----------->
    <section class="section-hero">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="hero-textbox">
              <h1>Let's Ride <span class="h1-span">the future.</span></h1>

              <span class="header-underline"></span>

              <p>Simple and sleek design with users in mind.</p>

              <div class="hero-btn">
                <button class="hero-cta-btn">
                  <span class="circle" aria-hidden="true">
                    <span class="icon arrow"></span>
                  </span>
                  <span class="button-text">Buy now</span>
                </button>

                <div class="video-playback">
                  <p>Watch our video how it works</p>

                  <!-- From Uiverse.io by Creatlydev -->
                  <button class="button">
                    <p class="button__text2">
                      <span style="--index: 0">S</span>
                      <span style="--index: 1">E</span>
                      <span style="--index: 2">E</span>
                      <span style="--index: 3">.</span>
                      <span style="--index: 4">H</span>
                      <span style="--index: 5">O</span>
                      <span style="--index: 6">W</span>
                      <span style="--index: 7">.</span>
                      <span style="--index: 8">I</span>
                      <span style="--index: 9">T</span>
                      <span style="--index: 10">.</span>
                      <span style="--index: 11">W</span>
                      <span style="--index: 12">O</span>
                      <span style="--index: 13">R</span>
                      <span style="--index: 14">K</span>
                      <span style="--index: 15">S</span>
                      <span style="--index: 16">.</span>
                      <span style="--index: 17">.</span>
                    </p>

                    <div class="button__circle">
                      <svg
                        viewBox="0 0 14 15"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        class="button__icon"
                        width="14"
                      >
                        <path
                          d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
                          fill="currentColor"
                        ></path>
                      </svg>

                      <svg
                        viewBox="0 0 14 15"
                        fill="none"
                        width="14"
                        xmlns="http://www.w3.org/2000/svg"
                        class="button__icon button__icon--copy"
                      >
                        <path
                          d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
                          fill="currentColor"
                        ></path>
                      </svg>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <img src="./Images/Hero.png" alt="Image of an E-Scooter" class="hero-img">
      <div class="hero-img-background"></div>
    </section>

    <!-- Bootstrap Integration - Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
