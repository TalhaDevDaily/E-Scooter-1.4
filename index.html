<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Logo Favicon -->
    <link rel="icon" href="./Images/Squared Logo.png" />

    <!-- Bootstrap Integration - Javascript -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!-- AOS - Animation on Scroll Cdn -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./StyleSheet/general.css" />
    <link rel="stylesheet" type="text/css" href="./StyleSheet/style.css" />
    <title>E-Scooter</title>
  </head>
  <body>
    <!-- ---------Navigation Bar--------- -->
    <nav class="navbar navbar-expand-lg main-nav">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./Images/Logo.png" class="logo" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Gallery</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Contact</a
              >
            </li>
          </ul>

          <div class="nav-btn">
            <a href="#">Sign In</a>
            <a href="#">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>

    <!----------- Hero Section ----------->
    <section class="section-hero">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="hero-textbox">
              <h1>Let's Ride <span class="h1-span">the future.</span></h1>

              <span class="header-underline"></span>

              <p>Simple and sleek design with users in mind.</p>

              <div class="hero-btn">
                <button class="hero-cta-btn">
                  <span class="circle" aria-hidden="true">
                    <span class="icon arrow"></span>
                  </span>
                  <span class="button-text">Buy now</span>
                </button>

                <div class="video-playback">
                  <p>Watch our video how it works</p>

                  <a
                    href="https://www.youtube.com/watch?v=pN5STIvzRs0"
                    target="_blank"
                    class="play-btn-group"
                  >
                    <img
                      src="./Images/Play Button.png"
                      alt="Play Button"
                      class="play-btn"
                    />
                    <img
                      src="./Images/Play Button Spinner.png"
                      alt="Spinner"
                      class="spinner"
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <img
        src="./Images/Hero.png"
        alt="Image of an E-Scooter"
        class="hero-img"
      />
      <div class="hero-img-background"></div>
    </section>

    <!-- Feature Section -->
    <section class="section-features">
      <div class="container">
        <div class="row">
          <div class="col-lg-2">
            <div data-aos="fade-left" data-aos-duration="600" class="feature">
              <h2><span class="counter">105</span> lbs</h2>
              <p>Net Weight</p>
            </div>
          </div>
          <div class="col-lg-2">
            <div data-aos="fade-left" data-aos-duration="800" class="feature">
              <h2><span class="counter">26</span> mph</h2>
              <p>Top Speed</p>
            </div>
          </div>
          <div class="col-lg-2">
            <div data-aos="fade-left" data-aos-duration="1000" class="feature">
              <h2><span class="counter">38</span> miles</h2>
              <p>Max Range</p>
            </div>
          </div>
          <div class="col-lg-2">
            <div data-aos="fade-left" data-aos-duration="1200" class="feature">
              <h2><span class="counter">89</span> nm</h2>
              <p>Max Torques</p>
            </div>
          </div>
          <div class="col-lg-2">
            <div data-aos="fade-left" data-aos-duration="1400" class="feature">
              <h2>
                <span><span class="counter">22</span>%</span> slope
              </h2>
              <p>Hill Climbing</p>
            </div>
          </div>
          <div class="col-lg-2">
            <div data-aos="fade-left" data-aos-duration="1600" class="feature">
              <h2>
                <span><span class="counter">2</span>x</span>
              </h2>
              <p>Hydralic Disc Brakes</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap Integration - Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <!-- Jquery Core Version 1 -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"
    ></script>

    <!-- AOS animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Counter-Up Plug-in -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>

    <script src="./Script/jquery.counterup.min.js"></script>

    <!-- Custom Script -->
    <script src="./Script/script.js"></script>
  </body>
</html>
